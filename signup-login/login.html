<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <section id="background1">
         <div class="graybg">
            <div class="loginimagecontainer">
                <img src="../imgs/booker-small.png" alt="" class="logo">
            <h1>LOG IN</h1>
            </div>
            <form action="">
                <label for="username-email">Username/email:</label><br>
                <input type="text" id="username-email" name="username-email" placeholder="Username or email"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <input type="submit" id="submit" value="Login">
            </form>
            <div class="signup">Don't have an account yet? Sign up and use Booker to the fullest! <a href="signup.html" class="link">Sign up</a></div>

         </div>
    </section>

</body>
</html>
